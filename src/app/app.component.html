<div class="table-container" *ngIf="table_data">
  <input class="search-input"
         [(ngModel)]="searchText"
         (keyup)="search($event.target.value)"
         placeholder="Search By Name, Node ID">

   <app-table [tableData]="table_data"
              [searchText]="searchText">
   </app-table>
</div>
